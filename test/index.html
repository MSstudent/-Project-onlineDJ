<html>
<head>
	<script>

		function start(){
			function init(){
				//初始化audiocontext
				try{
					context = new AudioContext();
				}catch(e){
					try{
						context = new webkitAudioContext();
					}catch(e){
						alert('Web Audio API is not supported in this browser.');
					}
				}
			}

			//初始化audio音乐
			var audio = document.querySelector('audio');
			var source = context.createMediaElementSource(audio);
			var imag = 
			var wavetable = context.createWaveTable;
			
			//建立增益/过滤器节点
			var gainNode = context.createGainNode();
			var filter = context.createBiquadFilter();
			
			source.loop = true;

			//绑定音量调节节点
			source.connect(gainNode);
			gainNode.connect(context.destination);


			//音量调节
			source.setvol = function(vol){
				gainNode.gain.value = vol;
			}
			//滤波器调节
			source.setfilter = function(type, frequency, q, gain){
				filter.type = type;
				filter.frequency.value = frequency;
				filter.Q.value = q;
				filter.gain.value = gain;
			}
			//滤波器: 开
			source.addfilter = function(){
				gainNode.connect(filter);
				filter.connect(context.destination);
			}
			//滤波器: 关
			source.removefilter = function(){
				gainNode.disconnect(0);
				filter.disconnect(0);
				gainNode.connect(context.destination);
			}
			
		}


	</script>
</head>
<body onload="start();">
	<audio src="music/1.mp3" controls="controls" loop="loop"></audio>
</body>
</html>
